trigger:
- master

pool:
  name: LocalPool
  demands: []

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

# ðŸ§ª Ejecutar pruebas y generar archivo .trx
- script: |
    dotnet test --logger:"trx;LogFileName=test_results.trx"
  displayName: 'Ejecutar pruebas y generar archivo .trx'

# ðŸ“„ Publicar resultados de pruebas
- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/test_results.trx'
    testRunTitle: 'SimulaciÃ³n de pruebas'
  condition: succeededOrFailed()
  displayName: 'Publicar resultados de pruebas'

# ðŸ“Š Generar informe HTML de pruebas
- script: |
    dotnet tool install --global dotnet-reportgenerator-globaltool
    reportgenerator -reports:test_results.trx -targetdir:TestReport -reporttypes:Html
  displayName: 'Generar informe HTML de pruebas'
